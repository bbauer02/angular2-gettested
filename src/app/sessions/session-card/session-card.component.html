<div class="card" *ngIf="session; else sessionNull" appBorderCard="#B5FBB7">
    <header class="card-header">
      <p class="card-header-title">
        {{session.label}} | &nbsp;<span class="tag {{session.test.label | tagColor}}">{{session.test.label}}</span> &nbsp;  <span class="tag {{session.level.label | tagColor}}">{{session.level.label}}</span> &nbsp; {{session.date | date: 'dd/MM/yyyy'}}
      </p>
      <button class="card-header-icon" aria-label="more options">
        <span class="icon">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </header>
    <div class="card-content">
      <div class="content">
        {{session.description}}
        <br>
      </div>
      <div class="content">
       
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">Détail</a>
      <a href="#" class="card-footer-item">Edit</a>
      <a href="#" class="card-footer-item">Delete</a>
    </footer>
</div>
<br><br>

<ng-template #sessionNull>
  <div class="notification is-warning">
    <button class="delete"></button>
    Aucune session sélectionnée
  </div>
</ng-template>
